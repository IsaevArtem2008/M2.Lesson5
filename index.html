<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа к занятию 5 (Модуль 2)</title>
</head>
<script>
    // Инициализируем пустой массив
    var tasks = [];
    // Функция добавления новой задачи
    function addTask(){
        // Объявляем переменную, в которую помещаем результат ввода данных от пользователя
        let task = prompt('Введите наименование задачи:');
        // Добавляем введенное значение в конец массива
        task.push(task);
    }
    // Функция отображения всех задач из массива в строку
    function showTask(){
        // Выводим задачи в строку во всплывающем окне
        alert(tasks);
    }
    // Функция отображения задач по одной
    function showTaskOne(){
        // В цикле проходим по всем элементам массива, начиная с нулевого
        for(let i = 0; i < tasks.length; i++) {
            // Выводим в сплывающем окне элемент соответствующей итерации
            alert(tasks[i]);
        }
    }
    // Функция удаления задачи
    function delTask(){
        // Удаляем последний элемент из массива
        tasks.pop();
        // Выводим всплывающее уведомление
        alert('Задача удалена!');
    }
</script>
<body>
    <!--Кнопка добавления задачи-->
    <input value="Добавить задачу" type="button" onclick="addTask()">
    <!--Кнопка просмотра всех введенных задач в строку-->
    <input value="Показать все задачи" type="button" onclick="showTask()">
    <!--Кнопка просмотра всех введенных задач по одной-->
    <input value="Показать задачи по одной" type="button" onclick="showTaskOne()">
    <!--Кнопка удаления задачи-->
    <input value="Удалить задачу" type="button" onclick="delTask()">
</body>
</html>
